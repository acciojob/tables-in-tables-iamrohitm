<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nested Tables</title>
  
</head>
<body>
  <table class="main" role="presentation">
    <tbody>
      <!-- First row -->
      <tr>
        <!-- TOP LEFT: Nested Table 2 -->
        <td>
          <table class="nested" role="presentation">
            <thead>
              <tr><th colspan="2">Nested Table 2</th></tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="2">
                  <table class="cols" role="presentation">
                    <thead>
                      <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>abc</td>
                        <td>def</td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </td>

        <!-- TOP RIGHT: Nested Table 1 with two-column list -->
        <td>
          <table class="nested" role="presentation">
            <thead>
              <tr><th>Nested Table 1</th></tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <!-- Two-column structure: left shows bullets, right shows list text lines -->
                  <table class="list-table" role="presentation">
                    <tbody>
                      <tr>
                        <td style="width:18%; vertical-align: top;">
                          <ul class="list-bullets" aria-hidden="true">
                            <li></li>
                            <li></li>
                            <li></li>
                          </ul>
                        </td>
                        <td style="vertical-align: top;">
                          <div class="list-text">List item 1<br>List item 2<br>List item 3</div>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>

      <!-- Second row -->
      <tr>
        <!-- BOTTOM LEFT: Nested Table 3 -->
        <td>
          <table class="nested" role="presentation">
            <thead>
              <tr><th colspan="2">Nested Table 3</th></tr>
            </thead>
            <tbody>
              <tr>
                <td style="text-align:left; padding:10px;">
                  <a class="link-box" href="#">Nested Table</a>
                  <span class="small-cell">Demo Continued</span>
                </td>
              </tr>
            </tbody>
          </table>
        </td>

        <!-- BOTTOM RIGHT: Nested Table 4 with HTML black bar -->
        <td>
          <table class="nested" role="presentation">
            <thead>
              <tr><th>Nested Table 4</th></tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="black-bar">HTML</div>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
