<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table style="width: 100%; height: 100%">
      <!-- Your code here -->
		<tr>
  <!-- Cell 1: Nested Table 1 -->
  <td style="vertical-align: top; width:25%;">
    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Nested Table 1</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>This is Nested Table 1 content.</td>
        </tr>
      </tbody>
    </table>
  </td>

  <!-- Cell 2: Nested Table 2 (has specified headers) -->
  <td style="vertical-align: top; width:25%;">
    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Nested Table 2</th>
          <th>Column 1</th>
          <th>Column 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1</td>
          <td>Data 1</td>
          <td>Data 2</td>
        </tr>
        <tr>
          <td>Row 2</td>
          <td>Data 3</td>
          <td>Data 4</td>
        </tr>
      </tbody>
    </table>
  </td>

  <!-- Cell 3: Nested Table 3 (contains the list) -->
  <td style="vertical-align: top; width:25%;">
    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Nested Table 3</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <ul>
              <li>List item 1</li>
              <li>List item 2</li>
              <li>List item 3</li>
            </ul>
          </td>
        </tr>
      </tbody>
    </table>
  </td>

  <!-- Cell 4: Nested Table 4 (contains black background cell with "HTML") -->
  <td style="vertical-align: top; width:25%;">
    <table border="1" width="100%">
      <thead>
        <tr>
          <th>Nested Table 4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="background: black; color: white; text-align:center; padding: 8px;">
            HTML
          </td>
        </tr>
      </tbody>
    </table>
  </td>
</tr>

    </table>
  </body>
</html>
