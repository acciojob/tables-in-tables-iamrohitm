<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nested Tables</title>
  <style>
    /* Main page styling */
    html, body { height: 100%; margin: 0; font-family: "Times New Roman", Times, serif; }
    table.main {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      border: 4px solid #111;
      table-layout: fixed;
    }
    table.main td {
      border: 2px solid #222;
      padding: 12px;
      vertical-align: top;
      background: #fff;
    }

    /* Each nested table styling */
    .nested {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }

    .nested thead th {
      border: 2px solid #222;
      padding: 8px 6px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    .nested tbody td {
      border: 2px solid #999;
      padding: 8px;
      text-align: center;
      vertical-align: middle;
    }

    /* Specific small table used for columns inside Nested Table 2 */
    .cols {
      width: 100%;
      border-collapse: collapse;
    }
    .cols th, .cols td {
      border: 2px solid #222;
      padding: 8px;
      font-weight: bold;
    }
    .cols td { font-weight: normal; }

    /* List formatting to match image spacing */
    .list-cell ul {
      list-style: disc;
      padding-left: 28px;
      margin: 12px 0;
      text-align: left;
    }
    .list-cell li {
      margin: 6px 0;
    }

    /* Bottom-left link/button style */
    .link-box {
      display: inline-block;
      border: 2px solid #222;
      padding: 6px 12px;
      text-decoration: none;
      color: #4b2fb3;
      font-weight: normal;
    }
    .small-cell {
      display: inline-block;
      border: 2px solid #222;
      padding: 8px 18px;
      margin-left: 6px;
    }

    /* Black HTML bar */
    .black-bar {
      background: #000;
      color: #fff;
      font-weight: bold;
      padding: 10px 0;
      border: 2px solid #111;
      text-align: center;
      margin-top: 6px;
    }

    /* Make inner headings boxed like the image */
    .nested thead th {
      background: #f3f3f3;
    }
  </style>
</head>
<body>
  <table class="main" role="presentation">
    <tbody>
      <!-- First row: left and right cells -->
      <tr>
        <!-- TOP LEFT cell: Nested Table 2 -->
        <td>
          <table class="nested" role="presentation">
            <thead>
              <tr><th colspan="2">Nested Table 2</th></tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="2">
                  <table class="cols" role="presentation">
                    <thead>
                      <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>abc</td>
                        <td>def</td>
                      </tr>
                    </tbody>
                  </table>
                </td>
              </tr>
            </tbody>
          </table>
        </td>

        <!-- TOP RIGHT cell: Nested Table 1 (with list) -->
        <td>
          <table class="nested" role="presentation">
            <thead>
              <tr><th>Nested Table 1</th></tr>
            </thead>
            <tbody>
              <tr>
                <td class="list-cell">
                  <ul>
                    <li>List item 1</li>
                    <li>List item 2</li>
                    <li>List item 3</li>
                  </ul>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>

      <!-- Second row: left and right cells -->
      <tr>
        <!-- BOTTOM LEFT cell: Nested Table 3 -->
        <td>
          <table class="nested" role="presentation">
            <thead>
              <tr><th colspan="2">Nested Table 3</th></tr>
            </thead>
            <tbody>
              <tr>
                <td style="text-align:left; padding:10px;">
                  <!-- A small inline nested row with link and demo text -->
                  <a class="link-box" href="#">Nested Table</a>
                  <span class="small-cell">Demo Continued</span>
                </td>
              </tr>
            </tbody>
          </table>
        </td>

        <!-- BOTTOM RIGHT cell: Nested Table 4 with black HTML bar -->
        <td>
          <table class="nested" role="presentation">
            <thead>
              <tr><th>Nested Table 4</th></tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="black-bar">HTML</div>
                </td>
              </tr>
            </tbody>
          </table>
        </td>
      </tr>
    </tbody>
  </table>
</body>
</html>
